- clean: ["~"]

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.bash_profile: shell/bash/.bash_profile
    ~/.bashrc: shell/bash/.bashrc
    ~/.zshenv: shell/zsh/.zshenv
    ~/.zshrc: shell/zsh/.zshrc
    ~/.jenv/version: langs/java/jenv/version
    ~/.vimrc: editors/vim/.vimrc
    ~/z_script.sh: shell/zsh/plugins/z_script.sh
    ~/.config/alacritty/alacritty.yml: editors/alacritty/alacritty.yml
    ~/.config/starship.toml: shell/starship.toml
    ~/.config/nvim/init.vim: editors/init.vim
    ~/.tmux.conf: shell/.tmux.conf
    ~/.asdfrc: shell/.asdfrc
